name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --cwd arqui_frontend install --frozen-lockfile

      - name: Lint with yarn
        run: yarn --cwd arqui_frontend lint

      - name: echo
        run: echo "Hello, world!"
